ext.baseName = 'azkaban'
ext.pluginName = 'hadoopsecuritymanager'
ext.version = '2.5.1'

dependencies {
  compile('org.apache.hadoop:hadoop-core:1.2.1')
  compile('org.apache.hive:hive-common:0.12.0')
  compile('org.apache.hive:hive-metastore:0.12.0')
  compile('org.apache.thrift:libthrift:0.9.0')
}

ext.packageDir = 'build/package/' + baseName + '-' + pluginName
ext.packageLibDir = packageDir + '/lib'
task dist(type: Tar, dependsOn: 'jar') {
  mkdir packageDir
  mkdir packageLibDir
  copy {
    from('build/libs')
    into packageLibDir
  }
  copy {
    from configurations.compile
    into packageLibDir
  }

  extension = 'tar.gz'
  compression = Compression.GZIP
  basedir = baseName + '-' + pluginName + '-' + version
  into(basedir) {
    from packageDir
  }
}
